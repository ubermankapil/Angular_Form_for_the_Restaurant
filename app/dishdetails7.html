<!DOCTYPE html>

<html lang="en" ng-app="confusionApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Restaurant</title>
    
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">


   
</head>

<body>

<div class="container">
    <div class="row row-content" ng-controller="dishDetailController as dishCtrl">
        <div class="col-xs-12">
            <div class="media">
                <div class="media-left">
                    <a href="menu.html">
                        <img class="media-object" style="width: 150px; height:150px" src={{dishCtrl.dish.image}} alt={{dishCtrl.dish.name}}>
                    </a>
                </div>
                <div class="media-body">
                    <h2 class="media-heading">{{dishCtrl.dish.name}}</h2>
                    <p>{{dishCtrl.dish.description}}</p>
                </div>
            </div>
        </div>
        <div class="col-xs-9 col-xs-offset-1">

            <span class="h4">Customer Comments
            </span>
            <span>Sort by: <input type="text" ng-model="criteria"/> ( rating, author, date )</span>
            <ul style="list-style: none;">
                <li ng-repeat="comment in dishCtrl.dish.comments | orderBy :criteria">
                    <blockquote>
                        <p>{{comment.rating}} stars</p>
                        <p>{{comment.comment}}</p>
                        <footer>{{comment.author}}<cite title="Source Title"> {{ comment.date | date :
                            'mediumDate'}}</cite></footer>
                    </blockquote>
                </li>
            </ul>

        </div>
    </div>

</div>
s
<script src="../bower_components/angular/angular.min.js"></script>

<script>

    var app = angular.module('confusionApp', []);

    app.controller('dishDetailController', function () {
        var dish = {
            name:'Paneer Tikka',
                image: 'images/tikka.jpg',
                category: 'appetizer',
                label:'New',
                price:'10.00',
                description:'A spicy and soft milky finished pieces fried with Indian masalas and vegetables like onions, capsicums',
            comments: [
                {
                    rating: 5,
                    comment: "Imagine all the eatables, living in conFusion!",
                    author: "John Lemon",
                    date: "2012-10-16T17:57:28.556094Z"
                },
                {
                    rating: 4,
                    comment: "Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                    author: "Paul McVites",
                    date: "2014-09-05T17:57:28.556094Z"
                },
                {
                    rating: 3,
                    comment: "Eat it, just eat it!",
                    author: "Michael Jaikishan",
                    date: "2015-02-13T17:57:28.556094Z"
                },
                {
                    rating: 4,
                    comment: "Ultimate, Reaching for the stars!",
                    author: "Ringo Starry",
                    date: "2013-12-02T17:57:28.556094Z"
                },
                {
                    rating: 2,
                    comment: "It's your birthday, we're gonna party!",
                    author: "25 Cent",
                    date: "2011-12-02T17:57:28.556094Z"
                }

            ]
        };

        this.dish = dish;

    });

</script>


</body>
</html>
